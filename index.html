<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major League Soccer Today</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .match {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .match:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        .competition {
            font-size: 12px;
            color: #8b5cf6;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        .matchup {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        .datetime {
            font-size: 16px;
            font-weight: 600;
            color: #dc2626;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }
        .datetime::before {
            content: "üïê";
            margin-right: 8px;
        }
        .venue {
            border-top: 1px solid #e5e7eb;
            padding-top: 16px;
        }
        .stadium {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .stadium::before {
            content: "üèüÔ∏è";
            margin-right: 8px;
        }
        .details {
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
        }
        .gray {
            color: #9ca3af;
        }
        .last-updated {
            text-align: center;
            color: #9ca3af;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .no-games {
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
            opacity: 0.9;
        }
        @media (max-width: 640px) {
            .container {
                padding: 0 10px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            .match {
                padding: 20px;
                margin-bottom: 16px;
            }
            .matchup {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Major League Soccer Today</h1>
        <div class="last-updated">Last updated: <em>9/14/2025 1:19:25 PM ET</em></div>
        <div class="no-games">No games scheduled for today</div>
    </div>
</body>
</html>
