name: generate_today_html

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 9,21 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build TypeScript
        run: npm run build
      - name: Generate HTML file
        run: node dist/index.js
      - name: Commit HTML file if changed
        run: |-
          git diff
          git config --global user.email "actions@users.noreply.github.com"
          git config --global user.name "JEFF-bot"
          git add -A
          git commit -m "Updated index.html with today's games" || exit 0
          git push
